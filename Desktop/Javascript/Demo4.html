
<!DOCTYPE html>
<html >
<head>
    <title>Demo4</title>
    <script>
        //basic object creation //Literal notation
        var person = 
        {
            no : 1,
            name : "Devesh",

            Print:function()  // like key-value relationship between person and Print funtion
            {
                console.log(person.no + person.name);

            }
        };

        person.no = 199; // like calling on object in java
        person.name = "abc";
        person.Print();


        var p1 = person;
        p1.no = 67;
        p1.name = "shiv";
        //p1.Print();


        var p2 = person;  // p1 and p2 are referring to the same object the person 
        p2.no = 89;
        p2.name = "monu";
        p2.Print();  //o/p = 89monu
        p1.Print();// o/p = 89monu


        var employee = {};
        employee.__proto__ = person;  // inheritance in javascript through the proto
        employee.Print()


        var splEmployee = {};
        splEmployee.__proto__ = employee; 
        splEmployee.Print();  // it tries to find the method n proto first always



        //constructor function

        function Employee(no,name) //ES5 standard
        {
            this.no = no;
            this.name = name;
            this.Print = function()
            {
                console.log(this.no + this.name);
            }
        }

        var v1 = new Employee(1,"somu"); // different objects created 
        var v2 = new Employee(2,"shiv"); // reference point is different to these objects and not same

        v1.Print();
        v2.Print();
        
    </script>
</head>
<body>   
</body>
</html>
