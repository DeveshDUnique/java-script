    <script>
        var counter = 100
        const fld = 3;

        function increase(){
            let counter = 0;
            counter = counter +1;
            console.log("In the function counter value = "+counter);
            //fld++;  NOT Allowed
            console.log("constant field fld = "+ fld);
        }
        increase();
        console.log("Outside function counter value = "+counter);
        //Arrow function feature in the ECMA6
        SayHi=(name)=> console.log("Hi "+ name);
        SayHi("Dev");


        function param(no,name = "Shiv"){
            console.log(no + name)
        }

        param(1,"Dev");
         </script>
