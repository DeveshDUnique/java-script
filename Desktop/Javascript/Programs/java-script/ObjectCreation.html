<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Object</title>
    <script>
        //Literal notation :- single object refering everywhere.
        var person = 
        {
            no : 1,
            name : "Dev",
            print:function(){
                console.log(person.no +" "+ person.name);
            }
        };

        var p1 = person;
        p1.no = 200;
        p1.name = "shiv";
        p1.print()


        var p2 =person;
        p2.no = 500;
        p2.name = "lal";
        p2.print()
    </script>
</head>
<body>
    
</body>
</html>
