<!DOCTYPE html>
<html lang="en">
<head>
<title>Demo 02</title>

</head>
<body>
    Enter your Name <input type="text" id="txtName" value=" ">
    Enter your Address <input type="text" id="txtAddress" value=" ">
    <input type="button" value="Click Me" onclick="printDetails()">

<script>
    function printDetails()
    {
        var nameInput = document.getElementById("txtName");
        var addressInput = document.getElementById("txtAddress");

        if(nameInput.value ==="" || addressInput.value === "")
    {
        console.log("Could not find one of element");
        
    }else{
        var nameValue = nameInput.value;
        var addressValue = addressInput.value;

        console.log("Name:", nameValue);
        console.log("Address:", addressValue);
        
    }

    }
  
    </script>
    

</body>
</html>
