<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>

        <script>
            // Example 1: Variable Hoisting

        console.log(x); // Output: undefined
        var x = 5; // Variable declaration
        console.log(x); // Output: 5

        // Example 2: Function Hoisting
        
        foo(); // Output: "Hello, World!"

        function foo() {
        console.log("Hello, World!");
        }

        </script>
</head>
<body>
    
</body>
</html>
