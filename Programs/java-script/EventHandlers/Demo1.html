<!DOCTYPE html>
<Html>
    <Head>
        <title>
            Window Eventhandler
        </title>
        <script>
            window.addEventListener("DOMContentLoaded",SayHi);

            function SayHi()
            {
                var element = document.getElementById("txtName");
                console.log(element.value);
            }
        </script>
        <body>
            <input type="text" id="txtName" backgroundColor = "cyan">
            <br>
            <input type="button" value="Click Me" onclick="SayHi()">
        </body>

    </Head>

</Html>
